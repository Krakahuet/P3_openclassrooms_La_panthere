	<link rel="preload" as="style" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="preload" as="style" href="style.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preload" as="style" href="./css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
	<link rel="preload" as="style" href="./css/et-line.min.css">
	<link rel="stylesheet" type="text/css" href="./css/et-line.min.css">
	


	<script src="./js/jquery-2.1.0.min.js" defer></script>
	<script src="./js/bootstrap.min.js" defer></script>

    <title>Contacter La Panthère</title>

    
<!-- Analytics -->
 
<!-- Analytics END -->
    
</head>
<body>
<!-- Principal conteneur -->
<div class="page-container">
    
<!-- bloc-0 -->
<header>
	<div class="bloc bgc-white l-bloc " id="bloc-0">
		<div class="container bloc-sm">
			<nav class="navbar row">
				<div class="navbar-header">
					<a class="navbar-brand" href="index.html"><img src="img/agence-la-panthere-monochrome.svg" alt="atlanta web design logo" height="40" width="120" /></a>
				</div>
			</nav>
		</div>
	</div>
</header>
<!-- bloc-0 END -->

<!-- bloc-6 -->
<main>
	<div class="bloc bg-repeat bgc-atomic-tangerine d-bloc bloc-bg-texture" id="bloc-6">
		<div class="container bloc-lg">
			
		</div>
	</div>
	<!-- bloc-6 END -->

	<!-- bloc-7 -->
	<div class="bloc bgc-white l-bloc" id="bloc-7">
		<div class="container bloc-lg">
			<div class="row">
				<div class="col-sm-6">
					<form id="form_1" novalidate data-success-msg="Your message has been sent." data-fail-msg="Sorry it seems that our mail server is not responding, Sorry for the inconvenience!">
						<div class="form-group">
							<label for="name">
								Nom
							</label>
							<input id="name" type="text" name="Nom" class="form-control" />
							
						</div>
						<div class="form-group">
							<label for="email">
								Adresse email
							</label>
							<input id="email" type="email" name="Adresse email" class="form-control" />
					
						</div>
						<div class="form-group">
							<label for="origin">
								Comment nous avez-vous connu ?
							</label>
							<input id="origin" type="text" name="Comment nous avez-vous connu ?" class="form-control" />
							
						</div>
						<div class="form-group">
							<label for="message">
								Brief de votre projet (Ajoutez autant de détails que nécessaire)<br>
							</label>
							<textarea id="message" name="Commentaires" class="form-control" rows="4" cols="50"></textarea>
							
						</div> 
						<button class="bloc-button btn btn-lg btn-block cta-hero btn-atomic-tangerine" type="submit">
							Envoyer
						</button>
					</form>
				</div>
				<div class="col-sm-6">
					<p>
						contact@agencelapanthere.com<br>2 place Sathonay 69001 Lyon<br>Ouvert de 9h à 18h, du lundi au vendredi<br>
					</p>
				</div>
			</div>
		</div>
	</div>
	<!-- bloc-7 END -->


</main>



<!-- Footer - bloc-8 -->
<footer>
	<div class="bloc bgc-atomic-tangerine d-bloc" id="bloc-8">
		<div class="container bloc-sm">
			<div class="row">
				<div class="col-sm-12">
					<p class="text-center white">
						Agence La Panthère - Agence web basée à Lyon.<br>
					</p>
					
				</div>
			</div>
		</div>
	</div>
</footer>
<!-- Footer - bloc-8 END -->

</div>
<!-- Principal conteneur END -->
    

</body>
</html>
